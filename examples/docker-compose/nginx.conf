  nginx:
    image: nginx:1.29.3
    container_name: nginx
    restart: always
    ports:
      - "443:443"
      - "8081:8081"
    environment:
      SERVER_NAME: registry.example.com
      KEYPEBBLE_HOST: keypebble
      KEYPEBBLE_PORT: 8080
      REGISTRY_HOST: registry
      REGISTRY_PORT: 5000
    volumes:
      # certificates and logs still mounted
      - ./certs/fullchain.cer:/etc/nginx/certs/fullchain.pem
      - ./certs/install.symmetry-systems.com.key:/etc/nginx/certs/privkey.pem
      - ./nginx_logs:/var/log/nginx
    command: >
      /bin/sh -c "
      cat > /etc/nginx/conf.d/default.conf <<'EOF'
      server {
          listen 443 ssl;
          server_name ${SERVER_NAME};

          ssl_certificate     /etc/nginx/certs/fullchain.pem;
          ssl_certificate_key /etc/nginx/certs/privkey.pem;

          # --- Token endpoint ---
          location = /v2/token {
              set $user $remote_user;
              proxy_pass http://${KEYPEBBLE_HOST}:${KEYPEBBLE_PORT}/v2/token$is_args$args;
              proxy_set_header Host $host;
              proxy_set_header X-Authenticated-User $user;
              proxy_set_header X-Policy-Generate 'true';
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }

          # --- Docker Registry API ---
          location /v2/ {
              proxy_pass http://${REGISTRY_HOST}:${REGISTRY_PORT};
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
      }
      EOF

      exec nginx -g 'daemon off;'
      "
