  keypebble:
    image: keypebble:latest
    container_name: keypebble
    command: >
      keypebble serve
      --config /etc/keypebble/config.yaml
      --policy /etc/keypebble/policy.yaml
    ports:
      - "8080:8080"
    volumes:
      - /etc/keypebble:/etc/keypebble:ro
      - ./examples:/examples:ro
    restart: unless-stopped
